<body data-spy="scroll" data-target="#myScrollspy" data-offset="20">
	<div class="jumbotron topbanner">
		<h1>john<i>20</i><b>X</b>doe</h1>
	</div>

	<div class="container">
		<div class="row">
			<nav class="col-sm-3" id="myScrollspy">
				<ul class="nav nav-pills nav-stacked" id="timeline-nav">
					<li>
						<a href="#section1">
							<h3 class="j-title">Section 1</h3>
							<sup class="j-short">Sample short description</sup>
						</a>
					</li>
					...
				</ul>
			</nav>

			<div class="col-sm-9" id="posts">
				<div id="section1">
					<h1>Date here</h1>
					<p>full text here!</p>
				</div>
				...
			</div>
		</div>
	</div>


</body>


<script type="text/javascript">
	$(document).ready(function(){
		var timeline = null;

		function setElements(){
			$.each(timeline,function(index,value){
				$("#posts").append();
				$("#timeline-nav").append();
			});
		};

		function asyncSetTimeline(response){
			timeline = response;
			// alert(JSON.stringify(timeline));
			setElements();
		}

		function getTimeline(){
			$.ajax({
				type: "GET",
				url: "data/v0.json", 
				success: function(result,status){
					// console.log(JSON.stringify(status));
					if (status == "success"){
						asyncSetTimeline(result);
					}
					else {
						console.log("Error: "+status);
						asyncSetTimeline("error");
					}
				}
			});
		};

		getTimeline();
		
	});		
</script>
</html>
